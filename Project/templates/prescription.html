    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#8e6969">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="/patientsList/" class="nav-link navactive  " style="color:white; font-weight: bold;" aria-current="page">View Patients</a>

              <li class="nav-item">

                <a href="/viewPrescription/" class="nav-link navactive  " style="color:white; font-weight: bold;" aria-current="page">View Prescription</a>

    <body style="background-color:#eecfd5" >
        <div class="container border m-5 mx-auto" style="height: 100%; background-color: white;">
            <h2 class="m-5 text-center"> Prescription</h2>
        <hr color="blue" size="5" >

        <div style="display: flex; justify-content: space-between;">
            <p class="px-5"> <b>Name:</b> <span style="border-bottom: 1px dotted #000;text-decoration: none;">{{ name }}</span></p>
            <p class="px-5"> <b>Age:</b> <span style="border-bottom: 1px dotted #000;text-decoration: none;">{{ age }} </span></p>
            <p class="px-5"> <b>Gender:</b> <span style="border-bottom: 1px dotted #000;text-decoration: none;">{{ gender }} </span></p>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <p class="px-5"> <b>Address:</b> <span style="border-bottom: 1px dotted #000;text-decoration: none;">{{ address }}</span></p>
            <p class="px-5"> <b>Date:</b> <span style="border-bottom: 1px dotted #000;text-decoration: none;">{{ date }} </span></p>
        </div>
        <hr color="blue" size="5" >
        <div>
            <p class="px-5"><b>Symptoms:</b> {{ symptoms }}</p>

            <p class="p-5"><b>Diagnosis:</b> {{ diagnosis }}</p>
        </div>
        <hr color="blue" size="5" >

        </div>

        



    </body>
